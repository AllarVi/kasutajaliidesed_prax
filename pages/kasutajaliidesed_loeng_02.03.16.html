<!DOCTYPE html>
<html lang="en" ng-app="LegsApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="app.css">
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body ng-controller="LegsController as legs">
<!--<p>{{hello}}</p>-->
<!--<input type="text" ng-model="hello" /><br/>-->
<section ng-controller="TabsController as tabs">
    <h1>{{tabs.tabNumber}}</h1>
    <ul>
        <li><a href ng-click="tabs.SetTab(1)">Lisamine</a></li>
        <li><a href ng-click="tabs.SetTab(2)">Nimekiri</a></li>
    </ul>

    <div ng-show="tabs.IsSet(1)">
        <h1>Lisamine</h1>
        <form novalidate ng-submit="legs.AddItem()">
            Nimi: <input type="text" ng-model="legs.formitem.name"/><br/>
            Jalgu: <input type="number" ng-model="legs.formitem.legs"/><br/>
            <input type="submit" value="Lisa">
        </form>
    </div>

    <div ng-show="tabs.IsSet(2)">
        <h1>Nimekiri</h1>
        Otsi: <input type="text" ng-model="query">
        <ul>
            <li ng-repeat="item in legs.items | filter:query | orderBy:'-legs'">{{item.name}}: {{item.legs}}</li>
        </ul>
    </div>
</section>

</body>
</html>
