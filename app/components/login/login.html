<!DOCTYPE html>
<html lang="en" ng-app="ois">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UusÕIS</title>

    <!-- Login custom CSS-->
    <link href="../../../dist/css/login.css" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- AngularJS setup -->
    <script src="../../../js/angular.min.js"></script>

    <!-- Bower components -->
    <script src="../../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../../bower_components/angular-touch/angular-touch.min.js"></script>

    <script src="../../../app/app.js"></script>
    <script src="../../../app/components/login/loginController.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="loginController">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tere tulemast!</h3>
                </div>
                <div class="panel-body">
                    <form name="form" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{ emeil }}" type="email" ng-model="email"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{ parool }}" type="password"
                                       ng-model="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Jäta mind meelde
                                </label>
                            </div>
                            <div class="etc-login-form">
                                <p>Unustasid parooli? <a href="#">lähtesta</a></p>
                                <p>Uus kasutaja? <a href="../register/register.html">registreeru</a></p>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button ng-click="login()" class="btn btn-lg btn-success btn-block">Logi sisse</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../../../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="../../../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../dist/js/sb-admin-2.js"></script>

</body>

</html>
